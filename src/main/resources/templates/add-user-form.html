<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body style="background-color: #36393F">
<nav class="my-nav">
    <div class="logo-container">
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/admin" style="color: white">Back</a></li>
        </ul>
    </div>
    <div>
        <ul class="nav-links">
            <li><a th:action="@{/logout}" href="/login" methods="post"> Sign out </a></li>
        </ul>
    </div>
</nav>
<section>
    <form style="background: white" action="#" th:action="@{/admin/create}" th:object="${user}" method="post">
        <p>Email: <input type="email" th:field="*{email}" required="required"/></p>
        <p>Password: <input type="password" th:field="*{password}" required="required"/></p>
        <p>
            <select th:field="*{companyName}" class="form-control" id="dropDownCompany" required="required">
                <option value="">Select company</option>
                <option th:each="company : ${companyList}" th:value="${company.getName()}"
                        th:text="${company.getName()}"></option>
            </select>
        </p>
        <p>
            <select th:field="*{roles}" class="form-control" id="dropDownRole" required="required">
                <option value="">Select role</option>
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
            </select>
        </p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>

        <p th:if="${#fields.hasErrors()}">
            <span style="color: red;">Please fix the following errors:</span>
        <ul>
            <li th:each="err : ${#fields.errors()}">
                <span th:text="${err}"></span>
            </li>
        </ul>
        </p>
    </form>
</section>
</body>
</html>
